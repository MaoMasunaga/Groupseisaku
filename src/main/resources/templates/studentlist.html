<!DOCTYPE html>
<html>

<head>
    <title>学生管理</title>
</head>

<body>
    <!-- 絞り込み検索フォーム -->
    <form action="/studentlist" method="get">
        <label for="enrollmentYear">入学年度:</label>
        <input type="number" id="enrollmentYear" name="enrollmentYear">
  
        <label for="className">クラス名:</label>
        <input type="text" id="className" name="className">

        <label for="isActive">在籍中:</label>
        <select id="isActive" name="isActive">
            <option value="">すべて</option>
            <option value="true">在籍中</option>
            <option value="false">退学</option>
        </select>

        <button type="submit">検索</button>
    </form>
    <!-- 絞り込み検索フォーム -->

    <div th:if="${studentList != null}">
       
        <table>
            <thead>
                <tr>
                    <th>入学年度</th>
                    <th>学生番号</th>
                    <th>学生名</th>
                    <th>クラス番号</th>
                    <th>在学中</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${studentList}">
                    <td th:text="${student.entYear}"></td>
                    <td th:text="${student.no}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.classNum}"></td>
                    <td>
                        <span th:if="${student.isAttend}">〇</span>
                        <span th:unless="${student.isAttend}">×</span>
                    </td>
                    <td>
                        <form th:action="@{/setstu/delete/{id}(id=${student.id})}" method="post" style="display: inline;">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" class="btn btn-delete">削除</button>
                        </form>
                        <a th:href="@{/studentlist/edit/{id}(id=${student.id})}" class="btn btn-edit">編集</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:unless="${studentList != null}">
        <p>データなし</p>
    </div>
    <a href="/studentlist/">学生一覧に戻る</a>
</body>

</html>
