<!DOCTYPE html>
<html>
	<head>
  <title>成績管理</title>
</head>
<body>
  <h2>成績情報登録</h2>
  <form class="form py-4 needs-validation h-adr" method="post" th:action="@{/setstu/}" th:object="${student}">
    <div class="row mt-3">
      <label for="no" class="col-4 col-form-label text-end">学校コード</label>
      <div class="col-4">
        <input type="text" class="form-control" id="no" name="no" th:field="*{no}" th:classappend="${#fields.hasErrors('no')} ? 'is-invalid' : 'is-valid'">
        <div th:if="${#fields.hasErrors('no')}" th:errors="*{no}" class="invalid-feedback">errors!</div>
      </div>
    </div>
        <div class="row mt-3">
      <label for="no" class="col-4 col-form-label text-end">科目コード</label>
      <div class="col-4">
        <input type="text" class="form-control" id="no" name="no" th:field="*{no}" th:classappend="${#fields.hasErrors('no')} ? 'is-invalid' : 'is-valid'">
        <div th:if="${#fields.hasErrors('no')}" th:errors="*{no}" class="invalid-feedback">errors!</div>
      </div>
    </div>
        <div class="row mt-3">
      <label for="no" class="col-4 col-form-label text-end">科目名</label>
      <div class="col-4">
        <input type="text" class="form-control" id="no" name="no" th:field="*{no}" th:classappend="${#fields.hasErrors('no')} ? 'is-invalid' : 'is-valid'">
        <div th:if="${#fields.hasErrors('no')}" th:errors="*{no}" class="invalid-feedback">errors!</div>
      </div>
    </div>
      <input type="submit" class="btn btn-primary" value="送信">
      <footer class="my-5 pt-5 text-body-secondary text-center text-small">
      </footer>
    </div>
  </form>
  <a href="/">トップに戻る</a>
</body>
	
</html>
