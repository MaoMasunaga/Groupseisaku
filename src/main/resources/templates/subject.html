<!DOCTYPE html>
<html>
	<head>
  <title>成績管理</title>
</head>
<body>
	<link th:href=@{/css/style.css} rel="stylesheet">
  <h2>成績情報登録</h2>
  <form class="form py-4 needs-validation h-adr" method="post" th:action="@{/subject/}" th:object="${subject}">
    <div class="row mt-3">
      <label for="schoolCd" class="col-4 col-form-label text-end">学校コード</label>
      <div class="col-4">
        <input type="text" class="form-control" id="schoolCd" name="schoolCd" th:field="*{schoolCd}" th:classappend="${#fields.hasErrors('schoolCd')} ? 'is-invalid' : 'is-valid'">
        <div th:if="${#fields.hasErrors('schoolCd')}" th:errors="*{schoolCd}" class="invalid-feedback">errors!</div>
      </div>
    </div>
        <div class="row mt-3">
      <label for="cd" class="col-4 col-form-label text-end">科目コード</label>
      <div class="col-4">
        <input type="text" class="form-control" id="cd" name="cd" th:field="*{cd}" th:classappend="${#fields.hasErrors('cd')} ? 'is-invalid' : 'is-valid'">
        <div th:if="${#fields.hasErrors('cd')}" th:errors="*{cd}" class="invalid-feedback">errors!</div>
      </div>
    </div>
        <div class="row mt-3">
      <label for="name" class="col-4 col-form-label text-end">科目名</label>
      <div class="col-4">
        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'">
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">errors!</div>
      </div>
    </div>
      <input type="submit" class="btn btn-primary" value="送信">
      <footer class="my-5 pt-5 text-body-secondary text-center text-small">
      </footer>
    </div>
  </form>
  <a href="/">トップに戻る</a>
</body>
	
</html>
