<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>学生管理</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .user-info {
			font-size: small;
            float: right;
        }
    </style>
</head>

<body>
    <h1 style="background-color:rgb(128, 255, 255); position: relative;">
        得点管理システム
        <span th:text="'ログイン中のユーザー: ' + ${user2.name}" class="user-info"></span>
    </h1>
 
    <div style="display: flex;">
        <header class="mb-auto" style="padding: 10px;">
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <ul>
                    <li><a class="nav-link fw-bold py-1 px-0" aria-current="page" href="/">メニュー</a></li>
                    <li><a class="nav-link fw-bold py-1 px-0 active" href="/studentlist/">学生管理</a></li>
                    <li><a class="nav-link fw-bold py-1 px-0" href="/point/">成績登録</a></li>
                    <li><a class="nav-link fw-bold py-1 px-0" href="/subject/">科目登録</a></li>
                    <li><a class="nav-link fw-bold py-1 px-0" href="#">成績参照</a></li>
                    <li><a class="nav-link fw-bold py-1 px-0" href="/subjectlist/">科目管理</a></li>
                    <li><a class="nav-link fw-bold py-1 px-0" href="/logout/">ログアウト</a></li>
                </ul>
            </nav>
        </header>
        <div style="flex-grow: 1;"> <!-- body要素を水平方向に伸ばすためにflex-growを使用 -->
            <form class="form py-4 needs-validation h-adr" method="post" th:action="@{/subject/}" th:object="${subject}">
                <div class="row mt-3">
                    <label for="cd" class="col-4 col-form-label text-end">科目コード</label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="cd" name="cd" th:field="*{cd}" th:classappend="${#fields.hasErrors('cd')} ? 'is-invalid' : 'is-valid'">
                        <div th:if="${#fields.hasErrors('cd')}" th:errors="*{cd}" class="invalid-feedback">errors!</div>
                    </div>
                </div>
                <div class="row mt-3">
                    <label for="name" class="col-4 col-form-label text-end">科目名</label>
                    <div class="col-4">
                        <input type="text" class="form-control" id="name" name="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : 'is-valid'">
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback">errors!</div>
                    </div>
                </div>
        <input type="submit" class="btn btn-primary" value="送信">
                <a href="/">トップに戻る</a>
                <footer class="my-5 pt-5 text-body-secondary text-center text-small">
                </footer>
            </form>
        </div>
    </div>
</body>

</html>
