<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ログイン</title>
</head>
<body>
	<div class="container">
		<!-- login form -->
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" th:action="@{/login/}" th:object="${teachermodel}">
						<fieldset>
							<legend> ログイン </legend>
							<div class="form-group">
								<label for="inputTid">教員ID:</label> <input type="text"
									id="tid" class="form-control" placeholder="ID"
									name="tid" th:field="*{tid}" required>
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label> <input type="password"
									id="password" class="form-control" placeholder="Password"
									name="password" th:field="*{password}" required>
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">ログイン</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<h2><span style="color: crimson;">パスワード、またはIDが違います。</span></h2>
		<div class="row">
			<div class="text-center">
				<a href="teacher.html" th:href="@{/teacher/}">ユーザ登録はこちら</a>
			</div>
		</div>
	</div>
</body>
</html>
